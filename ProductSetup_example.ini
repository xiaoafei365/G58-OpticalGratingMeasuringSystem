# 光栅测量系统配置文件示例
# 包含Modbus TCP设备配置

[COM]
port = COM1
baudrate = 9600
timeout = 1.0

[Channel1]
left_slave_address = 1
left_reg_address = 0
left_reg_count = 2
right_slave_address = 2
right_reg_address = 0
right_reg_count = 2

[Channel2]
left_slave_address = 3
left_reg_address = 0
left_reg_count = 2
right_slave_address = 4
right_reg_address = 0
right_reg_count = 2

[Channel3]
left_slave_address = 5
left_reg_address = 0
left_reg_count = 2
right_slave_address = 6
right_reg_address = 0
right_reg_count = 2

[Channel4]
left_slave_address = 7
left_reg_address = 0
left_reg_count = 2
right_slave_address = 8
right_reg_address = 0
right_reg_count = 2

[Channel5]
left_slave_address = 9
left_reg_address = 0
left_reg_count = 2
right_slave_address = 10
right_reg_address = 0
right_reg_count = 2

# Modbus TCP设备配置
[ModbusTCP]
# 设备数量
device_count = 1

# 设备1配置 (C2000-A2-SDD8020-B83)
device_1_ip = 192.168.0.10
device_1_port = 502
device_1_name = C2000-A2-SDD8020-B83
timeout = 5

# 如果有多个设备，可以继续添加
# device_2_ip = 192.168.0.11
# device_2_port = 502
# device_2_name = Device2
# device_3_ip = 192.168.0.12
# device_3_port = 502
# device_3_name = Device3

[Version]
current = G45
available = G45,G58,G75

[Database]
# 数据库连接配置（如果使用）
server = localhost
database = GratingMeasurement
trusted_connection = yes

