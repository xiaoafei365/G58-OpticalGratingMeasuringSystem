<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光学光栅测量系统 - 试用期管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .trial-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .trial-status {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid #dc3545;
        }

        .status-title {
            font-size: 18px;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 10px;
        }

        .status-info {
            color: #666;
            line-height: 1.6;
        }

        .verification-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .help-text {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            line-height: 1.5;
        }

        .code-types {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            font-size: 13px;
            color: #666;
        }

        .code-types h4 {
            color: #333;
            margin-bottom: 10px;
        }

        .code-types ul {
            margin-left: 20px;
        }

        .code-types li {
            margin-bottom: 5px;
        }

        .loading {
            display: none;
            margin-top: 10px;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="trial-container">
        <div class="logo">光学光栅测量系统</div>
        <div class="subtitle">Optical Grating Measuring System</div>
        
        <div class="trial-status" id="trialStatus">
            <div class="status-title">试用期状态检查中...</div>
            <div class="status-info">正在获取系统状态信息</div>
        </div>

        <div class="verification-form" id="verificationForm" style="display: none;">
            <div class="form-group">
                <label class="form-label" for="verificationCode">验证码</label>
                <input type="text" id="verificationCode" class="form-input" 
                       placeholder="请输入验证码" maxlength="20">
            </div>
            
            <button type="button" class="btn" id="verifyBtn" onclick="verifyCode()">
                验证并解锁系统
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                正在验证...
            </div>
        </div>

        <div class="message" id="message"></div>

        <div class="code-types">
            <h4>验证码类型说明：</h4>
            <ul>
                <li><strong>延期码：</strong>输入后可延长试用期30天，每个验证码只能使用一次</li>
                <li><strong>解锁码：</strong>输入后永久解锁系统，无使用限制</li>
            </ul>
        </div>

        <div class="help-text">
            如需获取验证码，请联系技术支持。<br>
            系统会自动保存验证状态，重启后仍然有效。
        </div>
    </div>

    <script>
        // 页面加载时获取试用期状态
        window.onload = function() {
            getTrialStatus();
        };

        // 获取试用期状态
        function getTrialStatus() {
            fetch('/api/trial_status')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        updateTrialStatus(data.trial_info);
                    } else {
                        showMessage('获取试用期状态失败: ' + data.message, 'error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('网络错误，无法获取试用期状态', 'error');
                });
        }

        // 更新试用期状态显示
        function updateTrialStatus(trialInfo) {
            const statusDiv = document.getElementById('trialStatus');
            const formDiv = document.getElementById('verificationForm');
            
            if (trialInfo.is_trial && trialInfo.is_expired) {
                // 试用期已到期
                statusDiv.innerHTML = `
                    <div class="status-title">⚠️ 试用期已到期</div>
                    <div class="status-info">
                        已使用：${trialInfo.days_used} 天<br>
                        ${trialInfo.message}<br>
                        请输入验证码解锁系统
                    </div>
                `;
                statusDiv.style.borderLeftColor = '#dc3545';
                formDiv.style.display = 'block';
            } else if (trialInfo.is_trial && !trialInfo.is_expired) {
                // 试用期内
                statusDiv.innerHTML = `
                    <div class="status-title">📅 试用期状态</div>
                    <div class="status-info">
                        已使用：${trialInfo.days_used} 天<br>
                        剩余：${trialInfo.days_remaining} 天<br>
                        ${trialInfo.message}<br><br>
                        您可以提前输入延期验证码或解锁验证码
                    </div>
                `;
                statusDiv.style.borderLeftColor = '#ffc107';
                formDiv.style.display = 'block';
            } else {
                // 系统已解锁
                statusDiv.innerHTML = `
                    <div class="status-title">✅ 系统已解锁</div>
                    <div class="status-info">
                        ${trialInfo.message}<br><br>
                        <a href="/" style="color: #28a745; text-decoration: none;">点击返回主页</a>
                    </div>
                `;
                statusDiv.style.borderLeftColor = '#28a745';
            }
        }

        // 验证验证码
        function verifyCode() {
            const code = document.getElementById('verificationCode').value.trim();
            const btn = document.getElementById('verifyBtn');
            const loading = document.getElementById('loading');
            
            if (!code) {
                showMessage('请输入验证码', 'error');
                return;
            }
            
            // 显示加载状态
            btn.disabled = true;
            loading.style.display = 'block';
            hideMessage();
            
            fetch('/api/verify_code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ code: code })
            })
            .then(response => response.json())
            .then(data => {
                btn.disabled = false;
                loading.style.display = 'none';
                
                if (data.status === 'success') {
                    showMessage(data.message + '\n\n点击下方链接返回主页', 'success');

                    // 清空输入框
                    document.getElementById('verificationCode').value = '';

                    // 添加返回主页的链接
                    const messageDiv = document.getElementById('message');
                    messageDiv.innerHTML = data.message + '<br><br><a href="/" style="color: #155724; text-decoration: underline;">点击返回主页</a>';
                } else {
                    showMessage(data.message, 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                btn.disabled = false;
                loading.style.display = 'none';
                showMessage('网络错误，验证失败', 'error');
            });
        }

        // 显示消息
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
        }

        // 隐藏消息
        function hideMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
        }

        // 回车键验证
        document.getElementById('verificationCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyCode();
            }
        });
    </script>
</body>
</html>
